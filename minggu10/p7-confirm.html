<!DOCTYPE html>
<html>
    <head>
        <title>dialog confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("apakah kamu stress?");
            if (yakin){
                window.location = "https://satupersen.net/quiz/tes-tingkat-stress"
            } else {
                document.write("dah disini aja")
            }
        </script>
    </body>
</html>
