<!DOCTYPE html>
<html>
    <head>
        <title>percabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt("silakan masukan pw");

            if(password == "gg"){
                document.write("<h2> selamat datang bosku </h2>")
            }  else {
                document.write("<p>Password salah, coba lagi!</p>");
                }
            document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
        </script>
    </body>
    

</html>
