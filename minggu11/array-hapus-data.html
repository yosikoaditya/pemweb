<!DOCTYPE html>
<html>
    <head>
        <title>array hapus data</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            // hapus data dari depan
            bunga.shift();
            document.write(bunga);
        </script>
    </body>
</html>
