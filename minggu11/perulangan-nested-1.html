<!DOCTYPE html>
<html>
    <head>
        <title>perulangan do while</title>
    </head>
    <body>
        <script>
            for(let i = 0; i < 10; i++){
                for(let j = 0; j < 10; j++){
                    document.write("<p>Perulangan ke " + i + "," + j + "</p>");
                }
            }

        </script>
    </body>
</html>
